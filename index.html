<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
<div class="calc">

    <div class="row">
        <div class="col-12">
            <input type="text" class="screen" />
        </div>
    </div><!-- row -->

    <div class="row">
        <div class="clear col-9">clear</div>
        <div class="op col-3">del</div>
    </div><!-- row -->

    <div class="row">
        <div class="num col-3">7</div>
        <div class="num col-3">8</div>
        <div class="num col-3">9</div>
        <div class="op col-3">*</div>
    </div><!-- row -->

    <div class="row">
        <div class="num col-3">4</div>
        <div class="num col-3">5</div>
        <div class="num col-3">6</div>
        <div class="op col-3">/</div>
    </div><!-- row -->

    <div class="row">
        <div class="num col-3">1</div>
        <div class="num col-3">2</div>
        <div class="num col-3">3</div>
        <div class="op col-3">+</div>
    </div><!-- row -->

    <div class="row">
        <div class="num col-3">.</div>
        <div class="num col-3">0</div>
        <div class="equal col-3">=</div>
        <div class="op col-3">-</div>
    </div><!-- row -->

</div><!-- calc -->
</body>
</html>
